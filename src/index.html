<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Monetario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="contenedor">
    <h1>Conversor Monetario</h1>
    <form id="form-conversor">
        <label for="moneda-origen">Moneda de origen:</label>
        <select id="moneda-origen"></select>

        <label for="moneda-destino">Moneda de destino:</label>
        <select id="moneda-destino"></select>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" required>

        <button type="submit">Convertir</button>
    </form>
    <div id="resultado"></div>
</div>
<script src="app.js"></script>
</body>
</html>
